<!DOCTYPE html> 
<html lang="en-US">
<head> 
    <meta charset="UTF-8"/> 
    <title>应用</title> 
    <link rel="stylesheet" href="/static/js/element-ui-2.0/index.css" />	
 	<script type="text/javascript" src="/static/js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/static/js/element-ui-2.0/vue.js"></script>
	<script type="text/javascript" src="/static/js/element-ui-2.0/index.js"></script>
    <script type="text/javascript" src="/static/js/md5.js"></script>
     <script type="text/javascript" src="/static/js/Def2Val.js"></script>
    <style type="text/css">
		
		#list{
			
			margin-top:100px;
			
			text-align: center;
		}
	
		#section {
		    padding:330px; 
		    text-align: center;
		   /*   background-color: red; */
		}
		
		.main {
			margin-top: 250px;
			margin-left: 40%;
			background-color: white;
			border: 0px solid;
			height:300px;
			width: 350px;
			border-radius: 20px;
		}
		.sp {
			font-size: 20px
		}
    </style>
</head> 

<body style="background-color: #F5F5F5"> 
    

	<div id="list" >
		<div class="main">
			<el-form>
					<el-form-item  prop="username">
						<el-input v-model="password" type="hidden" placeholder="密码" style="width: 290px;" ></el-input>
					</el-form-item>
					<span class="sp">VueTest 登录</span>
					<el-form-item  prop="username">
						<el-input  v-model="username" placeholder="用户名" style="width: 290px;" ></el-input>
					</el-form-item>
					<el-form-item label="" prop="pwd">
						<el-input v-model="password" type="password" placeholder="密码" style="width: 290px;" ></el-input>
					</el-form-item>
					<el-form-item>
						<el-button  type="success" style="width: 140px;" @click="getLogin()">{{button}}</el-button>
						<el-button type="primary" style="width: 140px;"  @click="dialogVisible = true">注册</el-button>
					</el-form-item>
				<el-form>
		</div>
				
		<el-dialog title="注册"
		  :visible.sync="dialogVisible"
		  width="30%"
		  :before-close="handleClose"
		  border-radius="20px"
		  >
		  
		   <template>
				 <el-form label-width="100px" size='medium' class="demo-ruleForm">
					<el-form-item label="用户名" >
					  <el-input v-model="username" ></el-input>
					</el-form-item>
					<el-form-item label="密码">
					  <el-input type="password" v-model="password" ></el-input>
					</el-form-item>
					<el-form-item label="联系电话">
					  <el-input v-model="phone" ></el-input>
					</el-form-item>
					<el-form-item label="邮箱">
					  <el-input v-model="email"></el-input>
					</el-form-item>
					
					</el-form>
				</template>
			
		  <span slot="footer" class="dialog-footer">
		  	<el-button type="primary" @click="add">注册</el-button>
		    <el-button @click="dialogVisible = false">取 消</el-button>
		    
		  </span>
		</el-dialog>
		</div>
    </div>
</body> 
<script type="text/javascript" src="/static/js/Show.js"></script>
</html>
